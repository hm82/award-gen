{% extends "base.html" %}
{% block title %}Certificates{% endblock %}

{% block content %}
<h1> Certificate Details </h1> 
<form action="#" method="post">
    <p><label for="fname">First Name:</label></p>
    <p><input type="text" id="fname" name="f-nm"/></p>
    <p><label for="lname">Last Name:</label></p>
    <p><input type="text" name="l-nm"/></p>
    <p><label for="ename">Event/Course Name:</label></p>
    <p><input type="text" name="e-nm"/></p>
    <p><label for="edate">Event/Course Date:</label></p>
    <p><input type="date" id="e-dt" name="e-dt"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
